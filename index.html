<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdown to Christmas</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class='container'>
            <div class='header'>
                <h3 class='countdown-tag'>-countdown to-</h3>
                <h2 class='title-tag'>CHRISTMAS EVE</h3>
            </div>
            <div class='contents'>
                <div class='days'>
                    <p class='days-value'>0</p>
                    <h3>days</h3>
                </div>
                <div class='hours'>
                    <p class='hours-value'>0</p>
                    <h3>hours</h3>
                </div>
                <div class='minute'>
                    <p class='minute-value'>0</p>
                    <h3>minute</h3>
                </div>
                <div class='seconds'>
                    <p class='seconds-value'>0</p>
                    <h3>seconds</h3>
                </div>
            </div>
        </div>
    <script src="./index.js"></script>
    </body>
</html>
